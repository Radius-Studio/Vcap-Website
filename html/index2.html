<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Drexel Vcap</title>
        <link href="/css/style2.css" rel="stylesheet">
        <script defer src="/javascript/script.js"></script>
    </head>
    
    <body>
        <!-- Navigation Bar -->
        <section id="nav-bar">
            <div class="nav-bar">

                <div class="title">
                    <h1 anchor="nav-bar">Drexel VCAP</h1>
                </div>
                <img class="logo" src="/images/Drexel-Dragons-Logo.png" alt="Drexel Dragons Logo">
                <button class="service-request">
                    <a class="req-ser-link" href="https://drexel--bmcservicedesk.vf.force.com/apex/BMCServiceDesk__SelfServiceNew?fromSiteUrl=#/support/problem-requests/all/segregation" style="text-decoration:none">Request Our Services</a>
                </button>
            </div>
        </section>

        
        <section id="splash-screen">

            <!-- carousel -->
            <main id="carousel">
                <section id="img-items">
                <div class="gradient-90deg"></div>
                <div class="gradient-0deg"></div>
                <img src="/images/PeopleWalkingJapan.jpg" data-desc="Group of people walking in Japan" class="active">
                <img src="/images/1747-Map.jpg" data-desc="Just an old map from 1747">
                </section>
                <div id="nav">
                    <div id="desc"></div>
                    <div id="dots"></div>
                </div>
                
            </main>
        </section>

        <!-- videos -->
        <div id="wrapper">

        <!-- Scroll Bar -->
            <section id="scroll-bar">
                <div class="scroll-bar">

                    <section id="videos">
                        <h3 class="recent-videos">Recent Videos</h3>
                        <div class="yt-video-section"></div>

                        <div class="section-title">More Videos</div>
                        <div class="yt-video-section0"></div>
                        
                        <div class="section-title">More Videos</div>
                        <div class="yt-video-section1"></div>

                        <div class="section-title">More Videos</div>
                        <div class="yt-video-section2"></div>

                    </section>
                    
                    <div class="loader-box">
                        <div class="loader"></div>
                    </div>

                </div>
            </section>
            
        </div>
    </body>

    <footer>
        <div class="footer">
            <p class="footer-txt">YouTube Channel</p>
            <p class="footer-txt">2024 &copy; Drexel VCAP</p>
        </div>
    </footer>
    
</html>
