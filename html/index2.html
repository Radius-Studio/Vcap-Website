<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Drexel Vcap</title>
        <link href="/css/style2.css" rel="stylesheet">
        <script defer src="./script.js"></script>
    </head>
    
    <body>
        <!-- Navigation Bar -->
        <section id="nav-bar">
            <div class="nav-bar">

                <div class="title">
                    <h1 anchor="nav-bar">Drexel VCAP</h1>
                </div>
                <img class="logo" src="/images/Drexel-Dragons-Logo.png" alt="Drexel Dragons Logo">
                <button class="service-request">
                    <a class="req-ser-link" href="https://drexel--bmcservicedesk.vf.force.com/apex/BMCServiceDesk__SelfServiceNew?fromSiteUrl=#/support/problem-requests/all/segregation" style="text-decoration:none">Request Our Services</a>
                </button>
            </div>
        </section>

        <!-- Splash Screen Top -->
        <section id="splash-screen">
            <div class="splashscreen-img-parent">
                <button class="splash-screen-button">
                    <a class="sc-link" href="http://127.0.0.1:3000/html/index.html" style="text-decoration:none"></a>
                </button>
                <img class="splash-screen-img-properties" src="/images/PeopleWalkingJapan.jpg">
                <div class="gradient-img"></div>
                <div class="gradient-img-page"></div>
            </div>

            <div class="splash-screen-container">
                <div class="sc-text-button">
                    <p class="splash-screen-txt">Group of people walking in Japan (09/08/2003)</p>
                    <button class="splash-PlayVideo">
                        <a class="splash-button" href="http://127.0.0.1:3000/html/index.html" style="text-decoration:none">PLAY</a>
                    </button>
                </div>
            </div>
        </section>

        <!-- videos -->
        <section>
            <div id="wrapper">
                <div class="loader-box">
                    <div class="loader"></div>
                </div>
                    
                <div class="yt-video"></div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="footer">
            <div class="footer">
                <p class="footer-txt">YouTube Channel</p>
                <p class="footer-txt">2024 &copy; Drexel VCAP</p>
            </div>
        </footer>
    </body>
</html>
